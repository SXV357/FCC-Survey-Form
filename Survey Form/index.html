<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv= "X-UA-Compatible" content = "ie=edge">
        <title>Survey Form</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css">
    </head>
<body>
    <main>
    <section id="intro-section">
   <div class="welcome-text">
       <h1 class="main-text">freeCodeCamp Survey Form</h1>
       <p class="main-para-text">
        Thank you for taking the time to help us improve the platform
       </p>
   </div>
    </section>
    <section id="main-form">
        <form class="main-questionnaire">
             <div class="name-container">
                 <label for = "name">Name</label><br>
                 <input type = "text" name = "name" placeholder = "Enter your name">
             </div>
             <div class="email-container">
                    <label for = "email">Email</label><br>
                    <input type = "email" name = "email" placeholder = "Enter your email">
             </div>
             <div class="age-container">
                    <label for = "age">Age</label><br>
                    <input type = "number" name = "age" placeholder = "Age" min = "10" max = "99">
             </div>
             <div class="current-role-container">
                 <label for = "role">Which option best describes your current role?</label><br>
                 <input list = "roles" placeholder = "Select current role" id = "role">
                 <datalist id = "roles" class = "datalist-1">
                     <option>Student</option>
                     <option>Full Time Job</option>
                     <option>Full Time Learner</option>
                     <option>Prefer not to say</option>
                     <option>Other</option>
                 </datalist>
             </div>
             <div class="recommendation-container">
                 <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type = "radio" name = "recommend" id = "option-1" checked>
                    <label for = option-1>Definitely</label><br>
                    <input type = "radio" name = "recommend" id = "option-2">
                    <label for = "option-2">Maybe</label><br>
                    <input type = "radio" name = "recommend" id = "option-3">
                    <label for = "option-3">Not sure</label>
             </div>
             <div class="feature-container">
                 <label for = "feature">What is your favorite feature of freeCodeCamp?</label><br>
                 <input list = "features" placeholder = "Select an option" id = "feature">
                 <datalist id = "features">
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                 </datalist>
             </div>
             <div class="improvement-container">
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op1">
                    <label for = "op1">Front-end Projects</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op2">
                    <label for = "op2">Back-end Projects</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op3">
                    <label for = "op3">Data Visualization</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op4">
                    <label for = "op4">Challenges</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op5">
                    <label for = "op5">Open-Source Community</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op6">
                    <label for = "op6">Gitter help rooms</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op7">
                    <label for = "op7">Videos</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op8">
                    <label for = "op8">City meetups</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op9">
                    <label for = "op9">Wiki</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op10">
                    <label for = "op10">Forum</label><br>
                    <input type = "checkbox" name = "improvements"  id = "op11">
                    <label for = "op11">Additional Courses</label><br>   
             </div>
             <div class="comments-container">
                 <label>Any comments or suggestions?</label><br>
                 <div class = "footer">
                    <textarea name = "comments" placeholder = "Enter your comment here..."></textarea>
                    <input type = "submit" value = "Submit" class = "form-btn">
                    </div>
             </div>
        </form>
    </section>
    </main>
</body>
</html>
